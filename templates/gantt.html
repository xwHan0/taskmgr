<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{url_for('static', filename='css/basic.css')}}" />
<link rel="stylesheet" href="{{url_for('static', filename='css/gantt.css')}}" />
<script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/index_main.js')}}"></script>

</head>
<body>

<table>
  <thead>
    <tr>
    {% for i in range(6) %}
      <th colspan="{{gantt.day_col_num}}">{{i|e}}</th>
    {% endfor %}
    </tr>
    <tr>
    {% for i in range(6) %}
      {{gantt.day_header_hour_html|safe}}
    {% endfor %}
    </tr>
    <tr>
    {% for i in range(6) %}
      {{gantt.day_header_hhour_html|safe}}
    {% endfor %}
    </tr>
  </thead>
  <tbody>
  </tbody>
  <tfoot>
  </tfoot>
</table>


</body>
</html>
